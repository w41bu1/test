# Định dạng ngày tháng
# Tham khảo: <http://strftime.net/>, <https://day.js.org/docs/en/display/format>
df:
  post:
    strftime: "%e %b, %Y"
    dayjs: "ll"
  archives:
    strftime: "%b"
    dayjs: "MMM"

# Trang chuyên mục
categories:
  category_measure:
    singular: chuyên mục
    plural: chuyên mục
  post_measure:
    singular: bài viết
    plural: bài viết
