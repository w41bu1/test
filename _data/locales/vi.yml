    Trừ khi có ghi chú khác, các bài viết trên trang này được cấp phép
    theo giấy phép Creative Commons Attribution 4.0 International (CC BY 4.0) bởi tác giả.

meta: ""

not_found:
  statement: Xin lỗi, chúng tôi không tìm thấy URL này hoặc nó trỏ đến nội dung không tồn tại.

notification:
  update_found: Có phiên bản nội dung mới.
  update: Cập nhật

# ----- Các nhãn liên quan đến bài viết -----

post:
  written_by: Tác giả
  posted: Đăng ngày
  updated: Cập nhật
  words: từ
  pageview_measure: lượt xem
  read_time:
    unit: phút
    prompt: đọc
  relate_posts: Bài viết liên quan
  share: Chia sẻ
  button:
    next: Mới hơn
    previous: Cũ hơn
    copy_code:
      succeed: Đã sao chép!
    share_link:
      title: Sao chép liên kết
