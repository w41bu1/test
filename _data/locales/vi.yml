# Văn bản hiển thị trong giao diện

# ----- Nhãn chung -----

layout:
  post: Bài viết
  category: Chuyên mục
  tag: Thẻ

# Các tab trong sidebar
tabs:
  # định dạng: <tên_file_không_có_extension>: <giá trị>
  home: Trang chủ
  categories: Chuyên mục
  tags: Thẻ
  archives: Lưu trữ
  about: Giới thiệu

# Văn bản trong thanh tìm kiếm & kết quả tìm kiếm
search:
  hint: tìm kiếm
  cancel: Hủy
