  toc: Mục lục

copyright:
  # Hiển thị cuối mỗi bài viết
  license:
    template: Bài viết này được cấp phép theo :LICENSE_NAME bởi tác giả.
    name: CC BY 4.0
    link: https://creativecommons.org/licenses/by/4.0/

  # Hiển thị ở footer
  brief: Một số quyền được bảo lưu.
